     <meta name="viewport" content="width=device-width, initial-scale=1">

<!--Custom css-->
<style>
.custom-margin{
    margin-top:20vh; 
}
body{
    background-image: url(image/a.jpeg);
    background-repeat: no-repeat;
    width: 100%;
    height:100%;
}

    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center custom-margin">
            <div class="col-md-4 col-sm-6">
                <form action="#" class="shadow-lg p-4 text-white">
                    <div class="form-group">
                            <i class="fas fa-user"></i>
                        <label for="email" class="font-weight-bold pl-2"> Email</label><input type="email" class="form-control" placeholder="@Email" id="email">
                        <small class="form-text">We'll never share your email id</small>
                    </div>
                    <div class="form-group">
                            <i class="fas fa-unlock-alt"></i>
                            <label for="pass" class="font-weight-bold pl-2"> Password</label><input type="password" class="form-control" placeholder="password" id="pass">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkboxselect">
                            <label for="checkboxselect" class="form-check-label">Rember me ?</label>
                         </div>
                <!--<button type="submit " class="btn btn-outline-success btn-block mt-3 font-weight-boild shadow-sm">Login</button>-->
                <button type="button" class="btn btn-dark btn-block mt-3 font-weight-boild shadow-sm">Login</button>
                </form>

            </div>

        </div>
    </div>
    


<!--JQ bootstrap-->

</body>
